<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="Signup.css" />
</head>

<body class="signupPage">
    <div class="backButtonContainer">
        <button class="buttonText" id="goBackButton">Go back</button>
    </div>
    <div class="formContainer">
        <form action="" method="get" class="form" id="signupForm">
            <h3>Sign up Form</h3>
            <div class="input">
                <label for="name">Name </label>
                <input type="text" class="inputField" id="name" required />
                <div id="nameError"></div>
            </div>
            <div class="input">
                <label for="email">Email </label>
                <input type="text" class="inputField" id="email" required />
                <div id="emailError"></div>
            </div>
            <div class="input">
                <label for="password">Password </label>
                <input type="password" class="inputField" id="password" required />
                <div id="passwordError"></div>
            </div>
            <button class="submitButton" type="button" onclick="validateForm()">
                Submit
            </button>
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script src="Signup.js"></script>
</body>

</html>
